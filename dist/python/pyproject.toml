[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "dinari-sbt-contracts"
version = "LATEST"
authors = [{ name = "Jake Timothy", email = "jake@dinari.com" }]
description = "ABI and binary for Dinari's SBT product"
requires-python = ">=3.7"

[tool.setuptools.package-data]
"dinari_sbt_contracts.abi" = ["*.json"]
"dinari_sbt_contracts.bin" = ["*.bin"]
